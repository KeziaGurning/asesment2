<!DOCTYPE html>
<html>
<head>
    <title>DataTable dengan AJAX</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
</head>
<body>
    <form id="wordForm">
        <div>
            <label for="wordInput">Word:</label>
            <input type="text" id="wordInput" name="wordInput">
        </div>
        <div>
            <label for="scoreInput">Score:</label>
            <input type="text" id="scoreInput" name="scoreInput">
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>

    <table id="wordTable" class="display">
        <thead>
            <tr>
                <th>Word</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#wordTable').DataTable({
                ajax: {
                    url: 'https://api.datamuse.com/words?ml=ringing+in+the+ears',
                    dataSrc: ''
                },
                columns: [
                    { data: 'word' },
                    { data: 'score' }
                ]
            });

            $('#wordForm').submit(function(e) {
                e.preventDefault();

                var word = $('#wordInput').val();
                var score = $('#scoreInput').val();

                if (word && score) {
                    table.row.add({
                        "word": word,
                        "score": score
                    }).draw();

                    $('#wordInput').val('');
                    $('#scoreInput').val('');
                } else {
                    alert('Please enter both Word and Score.');
                }
            });
        });
    </script>
</body>
</html>
